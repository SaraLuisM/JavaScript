<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<h1>Verificando a nacionalidade</h1>
Qual é o seu pais de origem? <input type="text" name="pais" id="pais">
<input type="button" value="Verificar" onclick="mostrar_pais()">

<div id="resultado">
</div>

<script>
    function mostrar_pais() {
        var pais = document.querySelector('input#pais')
        var resultado = document.querySelector('div#resultado')
        var pais_origem = String(pais.value)

        resultado.innerHTML = `<p>O seu pais é <strong>${pais_origem}!</strong></p>`

        if (pais_origem == 'Portugal') {
            resultado.innerHTML += '<p>Voce é <strong>Portugues!</strong></p>'
        }
        else {
            resultado.innerHTML += '<p>Voce é <strong> Estrangeiro!</strong></p>'
        }

    }
</script>

</body>

</html>
